image: maven:latest

variables:
  MAVEN_CLI_OPTS: "-s .m2/settings.xml --batch-mode"
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

cache:
  paths:
    - .m2/repository/
    - target/

artifacts:
  paths:
    - target/kafka-model-schema-java-1.0-SNAPSHOT.jar


build:
  stage: build
  script:
    - mvn $MAVEN_CLI_OPTS package

